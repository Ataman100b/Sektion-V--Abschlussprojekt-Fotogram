<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Fotogram_Logo.svg" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body onload="renderImages()">


    <header class="header">    

    <img id="header_logo" src="./img/Fotogram_Logo.svg" alt="Fotogram logo">

    </header>


    <main>
        <section class="main-container">
            <h1>Your personnal photo album</h1>
            <div id="content"></div>
            <div onclick="toggleOverlay()" id="overlay" class="overlay"></div>
        </section>
    </main>


    <footer class = "footer">
        <div class="footer_text">
        <div>Images generated using Craiyon AI (https://www.craiyon.com)</div>
        <div>&copy;  2020 Fotogram</div>
    </div>
    </footer>
    
</body>
</html>
